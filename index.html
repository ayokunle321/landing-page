<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><Landing-Page></Landing-Page></title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="header">
        
        <div class="right-links">
            <div class="logo">Header Logo</div>
        </div>

        <div class="left-links">
            <ul>
                <li><a href="#">header link one</a></li>
                <li><a href="#">header link two</a></li>
                <li><a href="#">header link three</a></li>
            </ul>

            <img src="./images/office.jpeg" alt="office-image">
        </div>

    </div>

    <div class="content">
        <div class="first">
            <div>Some random information.</div>

            <div class="boxes">
                <div class="box-one"></div>
                <div class="box-two"></div>
                <div class="box-three"></div>
                <div class="box-four"></div>
            </div>
        </div>

        <div class="middle">
            <div>This is an inspiring quote.<p>-Thor, god of thunder</p></div>
        </div>

        <div class="third">
            <div class="blue-box">
                <div class="right-side">
                    <h2>Call to action! It's time!</h2>
                    <p>Sign up for the product by clicking the button right over there!</p>
                </div>

                <button>Sign up</button>
            </div>
        </div>

    
    </div>

    <div class="footer">
        <div class="copyright">Copyright @ The Odin Project 2021</div>
    </div>
    
</body>
</html>
